<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="x-icon" href="/images/Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tech Products UI</title>
</head>

<body>
    <nav>
        <div class="container">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="search-input" placeholder="Search Products">
            </div>
            <span class="cart">
                <i class="fa-solid fa-bag-shopping"></i>
                <p class="cart-item-count">0</p>
            </span>
        </div>
    </nav>

    <main>
        <div class="filter-bar">
            <h2>Filter</h2>
            <h3>Category</h3>
            <div class="filters">
                <div>
                    <input type="checkbox" class="check" id="cameras">
                    <label for="cameras">Cameras</label>
                </div>
                <div>
                    <input type="checkbox" class="check" id="smartphones">
                    <label for="smartphones">Smartphones</label>
                </div>
                <div>
                    <input type="checkbox" class="check" id="games">
                    <label for="games">Games</label>
                </div>
                <div>
                    <input type="checkbox" class="check" id="televisions">
                    <label for="televisions">Television</label>
                </div>
                <div>
                    <input type="checkbox" class="check" id="computers">
                    <label for="computers">Computers</label>
                </div>
                <div>
                    <input type="checkbox" class="check" id="earbuds">
                    <label for="earbuds">Earbuds</label>
                </div>
                <div>
                    <input type="checkbox" class="check" id="watchs">
                    <label for="watchs">Watchs</label>
                </div>
            </div>
        </div>

        <div class="product-wrapper">
            
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
